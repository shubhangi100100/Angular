<div classs="container-fluid">
  <h1> Add person</h1>
  <form #personForm="ngForm" (ngSubmit)="onSubmit()" noValidate>
    {{personForm.value|json}}
    <hr/>
    {{personObj|json}}
    <div class="form-group">
      <label> name: </label>
      <input type="text" class="form-control" name="personName" [(ngModel)]="personObj.personName" 
      #name="ngModel" required
      [class.is-invalid]="name.invalid && name.touched"/>
      <small class="text-danger" [class.d-none]="name.valid||name.untouched">
        Name is required
      </small>
    </div>
    <div class="form-group">
        <label> age: </label>
        <input type="text" class="form-control" name="age" [(ngModel)]="personObj.age" 
        required pattern="^\d{2}$"
        #age="ngModel" required
        [class.is-invalid]="age.invalid && age.touched"/>
        <small class="text-danger" [class.d-none]="age.valid||age.untouched">
          age is required
        </small>
    </div>
    <div class="form-group">
        <label> password: </label>
        <input type="password" class="form-control" name="password" [(ngModel)]="personObj.password" 
        required 
        #password="ngModel" required
        [class.is-invalid]="password.invalid && password.touched"/>
        <small class="text-danger" [class.d-none]="password.valid||password.untouched">
          password is required
        </small>
    </div>
    <div class="form-group">
        <label> gender: </label>
        <br/>

        <input type="radio"  class="custom-control custom-radio custom-control-inline" name="gender" [(ngModel)]="personObj.gender" value="male"  #gender="ngModel" required>male
        <input type="radio"  class="custom-control custom-radio custom-control-inline" name="gender" [(ngModel)]="personObj.gender" value="female"  #gender="ngModel" required>female
      
      </div>
<div align="center">


<button type="submit" class="btn btn-success" [disabled]="personForm.form.invalid"> add person</button>
</div>
  </form>
</div>
